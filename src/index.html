<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="h-screen w-full flex items-center justify-center">
      <!-- Calculator Container-->
      <div class="bg-gray-950 w-72 h-120 rounded-2xl shadow-2xl">
        <div class="flex flex-col justify-end h-full">
          <p class="lastOp text-gray-400 text-right text-2xl mr-4 mb-2"></p>
          <p class="result text-white text-right text-3xl mr-4">0</p>
          <div class="grid grid-cols-4 gap-2 m-4">
            <button class="btn remove bg-zinc-400">DEL</button>
            <button class="btn clear bg-zinc-400">C</button>
            <button class="btn plusminus bg-zinc-400">+/-</button>
            <button class="btn divide bg-orange-400">/</button>
            <button class="btn seven bg-zinc-600">7</button>
            <button class="btn eight bg-zinc-600">8</button>
            <button class="btn nine bg-zinc-600">9</button>
            <button class="btn multiply bg-orange-400">X</button>
            <button class="btn four bg-zinc-600">4</button>
            <button class="btn five bg-zinc-600">5</button>
            <button class="btn six bg-zinc-600">6</button>
            <button class="btn minus bg-orange-400">-</button>
            <button class="btn one bg-zinc-600">1</button>
            <button class="btn two bg-zinc-600">2</button>
            <button class="btn three bg-zinc-600">3</button>
            <button class="btn plus bg-orange-400">+</button>
            <button class="btn bg-blue-400">â˜…</button>
            <button class="btn zero bg-zinc-600">0</button>
            <button class="btn comma bg-zinc-600">,</button>
            <button class="btn equal bg-orange-400">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
